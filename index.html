<!DOCTYPE html>
<html>
 <body>
 <h1>PMA APPLICATION FORM</h1>
  <fieldset>
    <legend>PERSONAL INFORMATION</legend>
      <label for="name">Name:</label>
     <input type="text" id="name" name="name" placeholder="Enter your fullname">
     <br><br>
      <label for="username">Username:</label>
      <input type="text" name="username" maxlength="10" placeholder="Enter your username">
       <br><br>
     <label for="Age">Age:</label>
     <input type="number" name="age" min="18" max="30">
       <br><br>
     <label for="Gender">Gender:</label>
     <input type="text" id="gender">
       <br><br>
     <label for="address">Address:</label>
     <input type="text" name="address" autocomplete="street-address">
      <br><br>
     <label for="email">Email:</label>
     <input type="text" id="email" name="email" placeholder="name@gmail.com">
       <br><br>
     <label for="contact number">Contact number:</label>
     <input type="text" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="on">
     <br><br>
        <label for="religion">Religion</label>
        <select id="religion" name="religion">
           <option value="roman catholic">Roman catholic</option>
           <option value="INC">INC</option>
           <option value="islam">Islam</option>
           <option value="born again">Born again</option>
           <option value="others">Others</option>
        </select>
  </fieldset>
           <br><br>
           <label for="Message why did you apply"> Message why did you apply</label>
           <textarea id="Message why did you apply" name="Message why did you apply" rows="20" cols="190"></textarea>
           <br><br>
           <button type="submit">submit</button>

</body>
</html>
